<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YapılacaklarListesi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container text-md-center">
        
        <p class="h2">Yapılacaklar Listesi</p>
        
        <div class="input-group mb-3">
            <input id="input-task" type="text" class="form-control" placeholder="Bugün ne yapacaksın?" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button  class="btn btn-outline-secondary ekle" type="button" id="button-addon2">Ekle</button>
            </div>
          </div>
          <div class="row">
            <p>-------------------------------------------------------------------------------------------------------------------------------------------------------------</p>
          </div>
          <div class="row">
            <div class="col-sm-12 ">
                <ul id="task-list" class="list-group-flush"></ul>
            </div>
    

          </div>
       
    </div>
    
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
